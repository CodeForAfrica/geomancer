{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        {% include "progress_steps.html" %}
        <h2>1. Upload a spreadsheet</h2>
        {% if errors %}
            {% for error in errors %}
                <p>{{error}}</p>
            {% endfor %}
        {% endif %}
        
        <form role="form" class="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="input_file" id="input_file" />
                <p class="help-block">
                    Only <strong>.csv, .xls or .xlsx</strong> files.
                </p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
